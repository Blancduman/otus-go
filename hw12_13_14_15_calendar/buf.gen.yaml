version: v1
plugins:
  - plugin: go
    out: ./internal/gen_buf
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ./internal/gen_buf
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: ./internal/gen_buf
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
