  sender:
    build:
      context: ..
      dockerfile: build/sender/Dockerfile
    restart: always
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

